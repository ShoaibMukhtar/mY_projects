<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Importing Google font - Open Sans */
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            background: linear-gradient(to bottom, #175d69 23%, #330c43 95%);
            flex-direction: column;
            margin: 0;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 15px;
        }

        .navbar .logo a {
            font-size: 1.8rem;
            text-decoration: none;
            color: #fff;
        }

        .navbar .links {
            display: flex;
            align-items: center;
            list-style: none;
            gap: 35px;
        }

        .navbar .links a {
            font-weight: 500;
            text-decoration: none;
            color: #fff;
            padding: 10px 0;
            transition: 0.2s ease;
        }

        .navbar .links a:hover {
            color: #47b2e4;
        }

        .navbar .buttons a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            padding: 15px 0;
            transition: 0.2s ease;
        }

        .navbar .buttons .signin:hover {
            color: #47b2e4;
        }

        .navbar .buttons .signup {
            border: 1px solid #fff;
            padding: 10px 20px;
            border-radius: 0.375rem;
            text-align: center;
            transition: 0.2s ease;
        }

        .navbar .buttons .signup:hover {
            background-color: #47b2e4;
            color: #fff;
        }

        #menu-toggle {
            display: none;
        }

        #hamburger-btn {
            font-size: 1.8rem;
            color: #fff;
            cursor: pointer;
            display: none;
        }

        @media screen and (max-width: 1023px) {
            .links {
                position: fixed;
                left: -100%;
                top: 75px;
                width: 100%;
                height: 100vh;
                padding-top: 50px;
                background: #175d69;
                flex-direction: column;
                transition: 0.3s ease;
            }

            .navbar #menu-toggle:checked ~ .links {
                left: 0;
            }

            .navbar #hamburger-btn {
                display: block;
            }

            .header .buttons {
                display: none;
            }
        }

        .portfolio-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 100px;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .card h3 {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .card p {
            color: #fff;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .card .social-links {
            display: flex;
            justify-content: space-around;
            width: 500;
            margin-top: 10px;
        }

        .card .social-links a {
            color: #fff;
            font-size: 1.5rem;
            padding-inline: 10px;
            transition: 0.2s ease;
        }

        .card .social-links a:hover {
            color: #47b2e4;
        }

        .navbar .links a.active {
            color: #47b2e4;
            font-weight: 600;
            border-bottom: 2px solid #47b2e4;
        }

        /* Middle card positioning */
        .middle-card {
            transform: translateY(-50px); /* Move the middle card higher */
            transition: transform 0.3s;
        }

        .middle-card:hover {
            transform: translateY(-60px); /* Move it further up on hover */
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <h2 class="logo"><a href="#">Semantic Analysis</a></h2>
            <input type="checkbox" id="menu-toggle" />
            <label for="menu-toggle" id="hamburger-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
            </label>
            <ul class="links">
                <li><a href="/">Home</a></li>
                <li><a href="/pro">Details</a></li>
                <li><a href="/ind">Analyze</a></li>
                <li><a href="/det" class="active">About Us</a></li>
            </ul>
        </nav>
    </header>

                <a href="https://github.com" target="_blank"><img src="{{ url_for('static', filename='images/linkedin.png') }}" alt="GitHub" width="25" /></a>

</body>
