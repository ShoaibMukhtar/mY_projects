<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <style>
        /* Importing Google font - Open Sans */
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
        }

        body {
            height: 100vh;
            width: 100%;
            background: linear-gradient(to bottom, #175d69 23%, #330c43 95%);
            color: #fff;



        }


        .c1 {
            color: #fff;
        }
  p{
    color: #fff; 
  }


        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 15px;
        }

        .navbar .logo a {
            font-size: 1.8rem;
            text-decoration: none;
            color: #fff;
        }

        .navbar .links {
            display: flex;
            align-items: center;
            list-style: none;
            gap: 35px;
        }

        .navbar .links a {
            font-weight: 500;
            text-decoration: none;
            color: #fff;
            padding: 10px 0;
            transition: 0.2s ease;
        }

        .navbar .links a:hover {
            color: #47b2e4;
        }

        .navbar .buttons a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            padding: 15px 0;
            transition: 0.2s ease;
        }

        .navbar .buttons a:not(:last-child) {
            margin-right: 30px;
        }

        .navbar .buttons .signin:hover {
            color: #47b2e4;
        }

        .navbar .buttons .signup {
            border: 1px solid #fff;
            padding: 10px 20px;
            border-radius: 0.375rem;
            text-align: center;
            transition: 0.2s ease;
        }

        .navbar .buttons .signup:hover {
            background-color: #47b2e4;
            color: #fff;
        }

        .result-container {
            padding: 100px 15px 50px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .result-box {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            
        }

        .result-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #47b2e4;
        }

        .result-container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #c9c7c7;
        }

        .result-container ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .result-container ul li {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #fff;
        }

        .result-container a {
            text-decoration: none;
            color: #fff;
            background-color: #47b2e4;
            padding: 12px 24px;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: 0.2s ease;
            display: inline-block;
            margin-top: 20px;
        }

        .result-container a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #47b2e4;
            border: 1px solid #47b2e4;
        }



        button {
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            margin-bottom: 15px;
            border: none;
            color: white;
            cursor: pointer;
            background-color: #47b2e4;
            width: 100%;
            font-size: 16px;
        }

        .wrap {
            margin-top: 40px;
        }

        .wrap button {
            text-decoration: none;
            color: #fff;
            padding: 12px 24px;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: 0.2s ease;
            display: inline-block;
            border: 1px solid #fff;
            background-color: transparent;
            cursor: pointer;
        }

        .wrap button:hover {
            background-color: #47b2e4;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="header">
        <nav class="navbar">
            <h2 class="logo"><a href="#">Semantic Analysis</a></h2>
            <ul class="links">
                <li><a href="/">Home</a></li>
                <li><a href="/pro">Details</a></li>
                <li><a href="/ind">Analyze</a></li>
                <li><a href="/det">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Result Section -->
    <div class="result-container">
        <div class="result-box">
            <h1 class="c1">Analysis Result</h1>
            <p class="c1"><strong  >Sentiment:</strong> {{ result["sentiment"] }}</p>
            <h2>Entities</h2>
            <ul>
                <li><strong>Holders:</strong> {{ result["holder"] }}</li>
                <li><strong>Targets:</strong> {{ result["target"] }}</li>
                <li><strong>Expressions:</strong> {{ result["expression"] }}</li>
            </ul>




            <div class="wrap">
                <form action="/ind" method="get">
                    <button type="submit">Analyze Another Text</button>
                </form>
            </div>
            



           
            
        </div>
    </div>
</body>
</html>
